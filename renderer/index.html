<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/renderer.js" defer></script>
    <script src="js/familyFeud.js" defer></script>
    <title>Family Feud</title>
  </head>
  <body class="bg-familyFeudStartScreen">
    <div
      class="max-w-xl m-auto h-screen flex flex-col align-center justify-center"
    >
      <div class="bt-play">
          <a id="startBtn">Start</a>
      </div>

      <div id="round1Img" class="bg-familyFeudRound">
        <img  src="images/Round1.png" alt="Round1" style="margin: auto; width: 100%; height: 100%;">
      </div>

      <div id="round2Img" class="bg-familyFeudRound">
        <img  src="images/Round2.png" alt="Round2" style="margin: auto; width: 100%; height: 100%;">
      </div>

      <div id="round3Img" class="bg-familyFeudRound">
        <img  src="images/Round3.png" alt="Round3" style="margin: auto; width: 100%; height: 100%;">
      </div>

      <div id="bonusRoundImg" class="bg-familyFeudRound">
        <img  src="images/BonusRound.png" alt="Round4" style="margin: auto; width: 100%; height: 100%;">
      </div>

      <div id="xImg" class="x-container">
        <img  src="images/redX.png" alt="redX" style="margin: auto; width: 100%; height: 100%;">
      </div>

      <audio id="familyFeudAudio" src="audio/familyFeudAudio.mp3" preload="auto"></audio>

      <audio id="familyFeudXAudio" src="audio/Family feud-buzzer.mp3" preload="auto"></audio>

      <audio id="familyFeudYAudio" src="audio/family-feud-good-answer.mp3" preload="auto"></audio>

      <audio id="winnerAudio" src="audio/winnerAudio.mp3" preload="auto"></audio>

      <audio id="buzzAlt" src="audio/buzzer-alt.mp3" preload="auto"></audio>

      <div id="gameBoard" class="grid-container">
        <div id="answer1" class="grid-item">1</div>
        <div id="answer4" class="grid-item">2</div>
        <div id="answer2" class="grid-item">3</div>  
        <div id="answer5" class="grid-item">4</div>
        <div id="answer3" class="grid-item">5</div>
        <div id="answer6" class="grid-item">6</div>  
      </div>

      <div id="guesses" class="input-container">
        <input class="input-item" id="myGuess" value="">
      </div>

      <div id="questions" class="question-container">
        <input id="myGuestion" type="text" class="question-item" value="as">
      </div>

      <div id="family1ScoreDiv" class="score1-container">
        <input id="family1Score" type="text" class="score-item" value="0">
      </div>

      <div id="family2ScoreDiv" class="score2-container">
        <input id="family2Score" type="text" class="score-item" value="0">
      </div>

      <div class="bt-familyId1">
        <a id="family1Btn">Family 1</a>
      </div>

      <div class="bt-familyId2">
        <a id="family2Btn">Family 2</a>
      </div>

      <div id="winnerImg" class="winner-container">
        <img  src="images/winnerPhoto.JPEG" alt="winnerPhoto" style="margin: auto; width: 30%; height: 30%;">
      </div>

      <div id="bonusBoard" class="bonus-container">
        <input id="bonusQ1" type="text" class="bonus-item" value="">
        <input id="bonusS1" type="text" class="bonus-score" value="">
        <input id="bonusQ6" type="text" class="bonus-item" value="">
        <input id="bonusS6" type="text" class="bonus-score" value="">
        <input id="bonusQ2" type="text" class="bonus-item" value="">
        <input id="bonusS2" type="text" class="bonus-score" value="">
        <input id="bonusQ7" type="text" class="bonus-item" value="">
        <input id="bonusS7" type="text" class="bonus-score" value="">
        <input id="bonusQ3" type="text" class="bonus-item" value="">
        <input id="bonusS3" type="text" class="bonus-score" value="">
        <input id="bonusQ8" type="text" class="bonus-item" value="">
        <input id="bonusS8" type="text" class="bonus-score" value="">
        <input id="bonusQ4" type="text" class="bonus-item" value="">
        <input id="bonusS4" type="text" class="bonus-score" value="">
        <input id="bonusQ9" type="text" class="bonus-item" value="">
        <input id="bonusS9" type="text" class="bonus-score" value="">
        <input id="bonusQ5" type="text" class="bonus-item" value="">
        <input id="bonusS5" type="text" class="bonus-score" value="">
        <input id="bonusQ10" type="text" class="bonus-item" value="">
        <input id="bonusS10" type="text" class="bonus-score" value="">
      </div>

      <div class="bt-timerBtn">
        <a id="timerBtn">Start Timer</a>
      </div>

      <div id="timerDiv" class="timer-container">
        <input id="timerItem" type="text" class="timer-item" value="0">
      </div>

    </div>
  </body>
</html>
