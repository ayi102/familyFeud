<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/renderer.js" defer></script>
    <title>Family Feud</title>
  </head>
  <body class="bg-familyFeudStartScreen">
    <div
      class="max-w-xl m-auto h-screen flex flex-col align-center justify-center"
    >
      <div class="bt-play">
          <a id="startBtn">Start</a>
      </div>

      <div id="round1Img" class="bg-familyFeudRound1">
        <img  src="images/Round1.png" alt="Round1" style="margin: auto; width: 100%; height: 100%;">
      </div>

      <audio id="familyFeudAudio" src="audio/familyFeudAudio.mp3" preload="auto"></audio>

      <div id="gameBoard" class="align-center justify-center" style="display:none">
        <div id="gameBoardLeft" class="column menu" >
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </div>
        <div id="gameBoardRight" class="column menu">
          <ul>
            <li>4</li>
            <li>5</li>
            <li>6</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
